<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WiFi Telnet/Serial Bridge</title>

    <link href="jquery.terminal.min.css" rel="stylesheet"/>
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <link href="wifiserial.css" rel="stylesheet"/>
  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">WiFi Telnet</a>
      <ul class="nav navbar-nav">
        <li class="nav-item" data-bind="css: { active: isTerminal }">
          <a class="nav-link" href="#terminal">Terminal <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" data-bind="css: { active: isSettings }">
          <a class="nav-link" href="#settings">Settings</a>
        </li>
      </ul>
    </nav>

    <div class="container" data-bind="visible: isTerminal">
      <div id="term"></div>
    </div><!-- /.container -->

    <div class="container"  data-bind="visible: isSettings">

      <div class="starter-template">
        Settings
        <div id="one">
            <h2>1. WiFi Network</h2>
            <div class="itembody-wrapper">
                <p><b>Mode:</b> <span id="mode"></span></p>
                <div id="client-view">
                    <!--<p><b>Network SSID:</b><br><span id="sta-ssid"></span></p>
                        <p><b>Network RSSI:</b><br><span id="sta-rssi"></span></p> -->
                    <table>
                        <tr>
                            <th>Network</th>
                            <th>RSSI dBm</th>
                        </tr>
                        <tbody id="sta-ssid"></tbody>
                    </table>
                    <p><b>IP Address:</b><br>
                    <span id="sta-ip"></span></p><button id="apoff" style=
                    "display:none">Turn off Access Point</button>
                </div>
                <div id="ap-view" style="display:none">
                    <p>Connect to network:</p>
                    <table>
                        <tr>
                            <th>Select</th>
                            <th>Network</th>
                            <th>RSSI dBm</th>
                        </tr>
                        <tbody id="networks"></tbody>
                    </table>
                    <p><b>Passkey:</b><br>
                    <input id="passkey" type="text"> <button id=
                    "connect">Connect</button></p>
                </div>
                <div id="wait-view" style="display:none">
                    <p>Connecting to WiFi Network...Please wait 10s</p>
                </div>
            </div>
        </div>
      </div>

    </div><!-- /.container -->

    <div class="container"  data-bind="visible: isAbout">

      <div class="starter-template">
        About
      </div>

    </div><!-- /.container -->

    <script src="jquery.min.js"></script>
    <script src="jquery.terminal.min.js"></script>
    <script src="jquery.mousewheel.min.js"></script>
    <script src="knockout.min.js"></script>
    <script src="knockout.mapping.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="sammy.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="wifiserial.js"></script>
  </body>
</html>
