<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WiFi Telnet/Serial Bridge</title>

    <link href="jquery.terminal.min.css" rel="stylesheet"/>
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <link href="wifiserial.css" rel="stylesheet"/>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WiFi Telnet</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li data-bind="css: { active: isTerminal }">
              <a href="#terminal">Terminal <span class="sr-only">(current)</span></a>
            </li>
            <li data-bind="css: { active: isSettings }">
              <a href="#settings">Settings</a>
            </li>
            <li data-bind="css: { active: isAbout }">
              <a href="#about">About</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" data-bind="visible: isTerminal">
      <h1>Terminal</h1>
      <div id="term"></div>
    </div><!-- /.container -->

    <div class="container"  data-bind="visible: isSettings">

      <div>
        <h1>Settings</h1>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">WiFi</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                  <table class="table table-hover">
                      <tr>
                          <th>Network</th>
                          <th>RSSI dBm</th>
                      </tr>
                      <tbody id="sta-ssid"></tbody>
                  </table>
              </div>
              <div class="col-md-6">

                <table class="table">
                  <tbody>
                    <tr>
                      <th>Status:</th>
                      <td></td>
                    </tr>
                    <tr>
                      <th>IP Address:</th>
                      <td></td>
                    </tr>
                    <tr>
                      <th>Netmask:</th>
                      <td></td>
                    </tr>
                    <tr>
                      <th>Gateway:</th>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <form class="form-horizontal">
              <div class="form-group">
                <label for="clientSsid" class="col-sm-2 control-label">SSID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="clientSsid" placeholder="SSID">
                </div>
              </div>
              <div class="form-group">
                <label for="clientPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="clientPassword" placeholder="Password">
                </div>
              </div>
              <button type="submit" class="btn btn-default">Connect</button>
            </form>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Serial</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="serialBaud" class="col-sm-2 control-label">Baud</label>
              <div class="col-sm-10">
                <select class="form-control" id="serialBaud">
                  <option>300</option>
                  <option>600</option>
                  <option>1200</option>
                  <option>2400</option>
                  <option>4800</option>
                  <option>9600</option>
                  <option>14400</option>
                  <option>19200</option>
                  <option>28800</option>
                  <option>38400</option>
                  <option>57600</option>
                  <option>115200</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="serialBits" class="col-sm-2 control-label"></label>
              <div class="col-sm-3">
                <select class="form-control" id="serialBits">
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                </select>
              </div>
              <div class="col-sm-4">
                <select class="form-control" id="serialParity">
                  <option>N</option>
                  <option>O</option>
                  <option>E</option>
                </select>
              </div>
              <div class="col-sm-3">
                <select class="form-control" id="serialStop">
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-default">Set</button>
          </form>
        </div>
      </div>

    </div><!-- /.container -->

    <div class="container"  data-bind="visible: isAbout">

      <div>
        <h1>About</h1>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">System</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-2 align-right"><b>Version:</b></div>
            <div class="col-md-10"></div>
          </div>
          <div class="row">
            <div class="col-md-2 align-right"><b>Free RAM:</b></div>
            <div class="col-md-10"></div>
          </div>
          <div class="row">
            <div class="col-md-12 align-right">
              <button class="btn btn-info">Reboot</button>
              <button class="btn btn-info">Factory Reset</button>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <script src="jquery.min.js"></script>
    <script src="jquery.terminal.min.js"></script>
    <script src="jquery.mousewheel.min.js"></script>
    <script src="knockout.min.js"></script>
    <script src="knockout.mapping.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="sammy.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="wifiserial.js"></script>
  </body>
</html>
